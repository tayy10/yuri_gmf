---
layout: default
title: {{page.tag}}
noToc: true
---
<div class="category-archive">
    <section>
        <div class="title-category">
            <div class="dot"></div>
            <h2>{{ page.tag }} <span>标签</span></h2>
        </div>
        {% for post in site.posts %}
            {% for tag in post.tags %}
                {% if tag == page.tag %}
                    <article>
                        <div class="dot"></div>
                        <a href="{{ site.baseurl }}{{ post.url }}"><time datetime="{{post.date}}">{{post.date | date: "%m-%d"}}</time>{{ post.title }}</a>
                    </article>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </section>
</div>
